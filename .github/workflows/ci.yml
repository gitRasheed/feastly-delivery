name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - uses: gradle/actions/setup-gradle@v4
      
      - name: Build & Test
        run: ./gradlew build -PenableStaticAnalysis=true
      
      - name: Detekt
        run: ./gradlew detekt -PenableStaticAnalysis=true
      
      - name: SpotBugs
        run: ./gradlew spotbugsMain -PenableStaticAnalysis=true
