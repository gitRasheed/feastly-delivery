name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: feastly
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      zookeeper:
        image: confluentinc/cp-zookeeper:7.5.0
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
        ports:
          - 2181:2181

      kafka:
        image: confluentinc/cp-kafka:7.5.0
        env:
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_BROKER_ID: 1
          KAFKA_LOG_RETENTION_HOURS: 1
          KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
        ports:
          - 9092:9092

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - uses: gradle/actions/setup-gradle@v4

      - name: Create additional databases
        run: |
          PGPASSWORD=admin psql -h localhost -U admin -d feastly -c "CREATE DATABASE dispatch;"
          PGPASSWORD=admin psql -h localhost -U admin -d feastly -c "CREATE DATABASE driver_tracking;"

      - name: Wait for Kafka
        run: |
          echo "Waiting for Kafka..."
          timeout 60 bash -c 'until nc -z localhost 9092; do sleep 1; done'
          echo "Kafka is ready!"

      - name: Build & Test
        run: ./gradlew build
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/feastly
          SPRING_DATASOURCE_USERNAME: admin
          SPRING_DATASOURCE_PASSWORD: admin
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092

      - name: Detekt
        run: ./gradlew detekt

      - name: SpotBugs
        run: ./gradlew spotbugsMain
